<body>
    <div class="align-content-center col-4 col-sm-12 back" style="width:500px; height: 850px; position: relative; ">

            <div style="margin-left:0px;padding-left:0em;left:0">

        <div style="margin-left: 0px; margin-top: 150px; margin-bottom: 0px; position:absolute; bottom:0;padding-left:0px">

        </div>

            <a href="pay.html" class="btn btn4">Seguinte</a>
        </div>



    </div>
    <script>
        var map = L.map('map').setView([39.74641334360098, -8.059329013400996], 7);


        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy'
        }).addTo(map);
        var marker;
        map.on('click', function (e) {
            if (marker)
                map.removeLayer(marker);
            console.log(e.latlng); // e is an event object (MouseEvent in this case)
            marker = L.marker(e.latlng).addTo(map);
        });
    </script>
